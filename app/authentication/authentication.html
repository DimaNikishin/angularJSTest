<div class="main-form">
    <div ng-show="authentication.error" class="alert alert-danger">{{authentication.error}}</div>
    <form name="form" ng-submit="authentication.login()">
        <div ng-show="form.email.$touched">
            <span ng-show="form.email.$error.required"  class="alert-danger">Please enter email.</span>
            <span ng-show="form.email.$error.email" class="alert-danger">This is not a valid email.</span>
        </div>
        <div ng-if="form.password.$touched">
            <span ng-show="form.password.$error.required" class="alert-danger">Please enter password.</span>
            <span ng-show="form.password.$error.maxlength" class="alert-danger">Password should be less than 16 and more than 6 symbols.</span>
            <span ng-show="form.password.$error.minlength" class="alert-danger">Password should be less than 16 and more than 6 symbols.</span>
            <span ng-show="form.password.$error.valid" class="alert-danger">Illegal characters were entered</span>
        </div>
        <div class="form-group">
            <label for="Email">Email</label>
            <input type="email" placeholder="Email" name="email" id="Email" class="form-control" ng-model="authentication.user.email" required/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" placeholder="Password" name="password" id="password" class="form-control" ng-model="authentication.user.password" required ng-minlength="6" ng-maxlength="16" valid="^([a-zA-Z-0-9]{1,})$"/>
        </div>
        <div>
            <label id="rememberCheckBox"><input type="checkbox" text="Remember me">Remember me</label>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-success" ng-disabled="!form.$valid">Login</button>
        </div>
    </form>
</div>
