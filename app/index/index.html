<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-lg-12">
            <div class="jumbotron">
                <h1>Welcome</h1>
                <p ng-bind="index.loggedUserName"></p>
                <div>
                    <button class="btn btn-success" ng-click="main.navigate('/settings')">Settings</button>
                    <button class="btn btn-info" ng-click="index.deleteProduct()">Delete Product</button>
                    <button class="btn btn-warning" ng-click="main.navigate('/update')">Create product</button>
                    <button class="btn btn-danger" ng-click="main.navigate('/authentication')">Logout</button>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-lg-12 links">
            <div><a ng-hide="index.listOption.hidePreviousPage" href="javascript:void(0)" ng-click="index.changeProductList.previousPage()"a><</a>(<a href="javascript:void(0)" ng-click="index.productList(10)"a>10</a>-<a href="javascript:void(0)" ng-click="index.productList(20)"a>20</a>-<a href="javascript:void(0)" ng-click="index.productList(50)"a>50</a>)<a ng-hide="index.listOption.hideNextPage" href="javascript:void(0)" ng-click="index.changeProductList.nextPage()"a>></a></div>
            <div class="col-xs-12 col-sm-12 col-lg-12 product-list">
                <index-product ng-repeat="product in index.filteredArray" product="{{product}}" main-Functional="index.mainFunctional(productNumber)"></index-product>
            </div>
        </div>
    </div>
</div>
